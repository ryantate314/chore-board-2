@if (task) {
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>
                {{ task.name }}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            @if (task.lastCompletedDate) {
                {{ formatDate(task.lastCompletedDate) }}
            }
        </mat-card-content>
    </mat-card>
}
